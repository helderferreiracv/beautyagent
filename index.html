
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BeautyAgent – A Inteligência que o teu salão merece.</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              primary: '#ebff57',
              accent: '#ebff57',
              primaryGlow: 'rgba(235, 255, 87, 0.15)',
              text: 'var(--text-color)',
              muted: 'var(--muted-color)',
              border: 'var(--border-color)',
              card: {
                blue: '#42A5F5',
                green: '#9CCC65',
                red: '#EF5350',
                orange: '#FFA726',
                purple: '#AB47BC',
                teal: '#26A69A'
              }
            },
            fontFamily: {
              sans: ['Satoshi', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem', 
              '3xl': '1.5rem',
              '4xl': '2rem',
              'full': '9999px',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'confetti': 'confetti 1s ease-out forwards',
              'check-pop': 'checkPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              confetti: {
                '0%': { transform: 'translateY(0) scale(0)', opacity: '1' },
                '100%': { transform: 'translateY(-100px) scale(1.5)', opacity: '0' }
              },
              checkPop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #29292b;
        --surface-color: #343436;
        --text-color: #f1f0e6;
        --muted-color: #9CA3AF;
        --border-color: rgba(241, 240, 230, 0.1);
      }

      .light-mode {
        --bg-color: #F8F9FA;
        --surface-color: #FFFFFF;
        --text-color: #1A1A1B;
        --muted-color: #6B7280;
        --border-color: rgba(0, 0, 0, 0.08);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
      }
      
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

      .glass-panel {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .confetti-piece {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #ebff57;
        border-radius: 50%;
      }
    </style>

    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "next/": "https://esm.sh/next@^16.1.1/",
    "next": "https://esm.sh/next@^16.1.1"
  }
}
</script>
</head>
