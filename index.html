<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BeautyAgent – A Inteligência que o teu salão merece.</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#1a1a1c',
              surface: '#242426',
              primary: '#ebff57',
              accent: '#ebff57',
              rose: '#FDA4AF',
              primaryGlow: 'rgba(235, 255, 87, 0.15)',
              text: '#f1f0e6',
              muted: '#9CA3AF',
              border: 'rgba(241, 240, 230, 0.08)',
              card: {
                blue: '#60A5FA',
                green: '#34D399',
                red: '#FB7185',
                orange: '#FB923C',
                purple: '#C084FC',
                teal: '#2DD4BF'
              }
            },
            fontFamily: {
              sans: ['Satoshi', 'Inter', 'sans-serif'],
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem', 
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'confetti': 'confetti 1s ease-out forwards',
              'check-pop': 'checkPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              confetti: {
                '0%': { transform: 'translateY(0) scale(0)', opacity: '1' },
                '100%': { transform: 'translateY(-100px) scale(1.5)', opacity: '0' }
              },
              checkPop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1a1c;
        color: #f1f0e6;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      .glass-panel { background: #242426; border: 1px solid rgba(241, 240, 230, 0.08); }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .confetti-piece { position: absolute; width: 8px; height: 8px; border-radius: 50%; pointer-events: none; }
    </style>
